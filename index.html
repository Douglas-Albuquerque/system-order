<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nordestô</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ícones (opcional) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-4">
        <header class="text-center mb-4">
            <img src="assets/logo.png" alt="Nordestô" class="img-fluid" style="max-height: 80px;">
        </header>

        <!-- Tela de Comanda -->
        <div id="tela-comanda" class="card p-4 shadow">
            <div class="mb-4 text-center">
                <label for="input-mesa" class="form-label fw-bold">Número da Mesa</label>
                <input type="number" id="input-mesa" class="form-control mx-auto" style="max-width: 70px;" min="1"
                    value="1">
            </div>

            <!-- Sanduíches -->
            <div class="mb-4">
                <h5>Sanduíches</h5>
                <div class="d-flex flex-wrap gap-2">
                    <button class="btn btn-outline-gold" onclick="adicionarItem('X-Frango', 14.00)">X-Frango -
                        R$14,00</button>
                    <button class="btn btn-outline-gold" onclick="adicionarItem('X-Salada', 14.00)">X-Salada -
                        R$14,00</button>
                    <button class="btn btn-outline-gold" onclick="adicionarItem('X-Tudo', 22.00)">X-Tudo -
                        R$22,00</button>
                </div>
            </div>

            <!-- Batatas -->
            <div class="mb-4">
                <h5>Batatas Fritas</h5>
                <div class="d-flex flex-wrap gap-2">
                    <button class="btn btn-outline-gold" onclick="adicionarItem('Batata Pequena', 7.00)">Pequena -
                        R$7,00</button>
                    <button class="btn btn-outline-gold" onclick="adicionarItem('Batata Média', 10.00)">Média -
                        R$10,00</button>
                    <button class="btn btn-outline-gold" onclick="adicionarItem('Batata Grande', 15.00)">Grande -
                        R$15,00</button>
                </div>
            </div>

            <!-- Bebidas -->
            <div class="mb-4">
                <h5>Bebidas</h5>
                <div class="d-flex flex-wrap gap-2">
                    <button class="btn btn-outline-gold" onclick="adicionarItem('Refrigerante', 3.50)">
                        Refrigerante - R$3,50
                    </button>
                    <button class="btn btn-outline-gold" onclick="adicionarItem('Vitamina Maracujá', 9.00)">
                        Vitamina Maracujá - R$9,00
                    </button>
                    <button class="btn btn-outline-gold" onclick="adicionarItem('Vitamina Abacaxi', 8.00)">
                        Vitamina Abacaxi - R$8,00
                    </button>
                    <button class="btn btn-outline-gold" onclick="adicionarItem('Água s/ gás', 3.00)">
                        Água s/ gás - R$3,00
                    </button>
                </div>
            </div>

            <!-- Resumo da Comanda -->
            <div class="mt-4">
                <h5>Itens Selecionados</h5>
                <ul id="lista-itens" class="list-group mb-3"></ul>
                <h4 class="text-gold">Total: <span id="total">R$0,00</span></h4>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                <button class="btn btn-outline-secondary" onclick="limparComanda()">Limpar</button>
                <button class="btn btn-gold text-white" onclick="fecharConta()">Fechar Conta</button>
            </div>
        </div>

        <!-- Tela de Fechamento -->
        <div id="tela-fechamento" class="card p-4 shadow d-none">
            <h3 class="text-center mb-4">Conta da Mesa <span id="mesa-fechamento">?</span></h3>

            <div class="mb-3">
                <div class="d-flex justify-content-between">
                    <strong>Subtotal:</strong>
                    <span id="subtotal-fechamento">R$0,00</span>
                </div>
            </div>

            <div class="mb-3">
                <div class="d-flex justify-content-between">
                    <strong>Gorjeta (10%):</strong>
                    <span id="gorjeta-fechamento">R$0,00</span>
                </div>
            </div>

            <div class="alert alert-success text-center py-3">
                <h2 class="mb-2">Total com Gorjeta</h2>
                <h1 class="text-gold" id="total-com-gorjeta">R$0,00</h1>
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-gold text-white" onclick="voltarComanda()">Nova Comanda</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script personalizado -->
    <script src="script.js"></script>
</body>

</html>
